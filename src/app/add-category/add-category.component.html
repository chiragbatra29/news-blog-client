<div class="container">
  <h2>Add Category</h2>

  <form #categotyForm="ngForm" (ngSubmit)="submitForm(categotyForm)">
    <div class="form-group">
      <label for="email">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter your name" name="username" ngModel>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ngModel>
    </div>

    <div class="form-group">
        <label for="category type">Category Type:</label>
        <select class="form-control" id="ctype"  name="category_type" ngModel >
          <option *ngFor="let item of Ctype">{{item}}</option>
          <option>
            other
          </option>
        </select>
    </div>
    <!-- <div class="form-group" *ngIf="category_type== other" >
      <label for="Cname">Category Name:</label>
      <input type="text" class="form-control" id="Cname" placeholder="eg:cricket" name="category_name" ngModel>
    </div> -->

    <div class="form-group">
      <label for="Cname">Category Name:</label>
      <input type="text" class="form-control" id="Cname" placeholder="eg:cricket" name="category_name" ngModel>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
