<div class="container">
  <h2>Add Post</h2>

  <form #signupForm="ngForm" (ngSubmit)="submitForm(signupForm)">
    <div class="form-group">
      <label for="email">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter your name" name="username" ngModel>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ngModel>
    </div>

    <div class="form-group">
        <label for="category type">Category Type:</label>
        <select class="form-control" id="ctype"  name="category_type" ngModel >
          <option selected disabled>Choose one</option>
          <option *ngFor="let item of Ctype">{{item}}</option>
        </select>
    </div>

    <div class="form-group">
      <label for="Cname">Category Name:</label>
      <!-- <select class="form-control" id="category_name"  name="category_name" ngModel >
        <option *ngFor="let item of category">{{item}}</option>
      </select> -->
      <input type="text" class="form-control" id="Cname" placeholder="eg:cricket" name="category_name" ngModel>
    </div>

    <div class="form-group">
      <label for="Pname">Post Name:</label>
      <input type="text" class="form-control" id="Pname" placeholder="eg:Ind vs Pak" name="post_name" ngModel>
    </div>

    <div class="form-group">
      <label for="content">Content:</label>
      <input type="text" class="form-control" id="content" placeholder="eg:india won by 8 wickets" name="content" ngModel>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
